<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact</title>
    <link rel="stylesheet" href="./assets//css/style.css">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="section-header">
                    <h2>Shop the room</h2>
                </div>
                <div class="shop-the-look">
                    <div class="relative">
                        <img src="./assets/img/Pandarine.jpg" alt="">
                        <div class="dot-button">
                            <button class="dot-btn-one dot-btn-one-position" onclick="showCardOne()">
                                <span>item 1</span>
                            </button>
                            <button class="dot-btn-two dot-btn-two-position" onclick="showCardTwo()">
                                <span>item 2</span>
                            </button>
                            
                        </div>
                    </div>
                    <div class="shop-the-look_products">
                        <div class="product-card_badge" id="card-badge">
                            <span>New</span>
                        </div>
                        <div class="product-card_figure" id="product-card-one" style="display: block;">
                            <a href="" id="product-container">
                                <img src="https://impact-theme-home.myshopify.com/cdn/shop/products/508044_Bottoms_Up_Vase_L_navy_blue.jpg?v=1653058200&width=1500" alt="">
                                <!-- <img src="https://impact-theme-home.myshopify.com/cdn/shop/products/Bottoms_Up_Vase_electric_blue_S_amber_L_navy_blue_L.jpg?v=1653735756&width=1500" alt=""> -->
                            </a>
                            <div class="product-card_quick-buy">
                                <button>+ Quick add</button>
                            </div>
                            <div class="product-card_info">
                                <div class="rating-with-text">
                                    <a href="">Hay</a>
                                    <a href="">
                                        <span>4.8</span>
                                        <span class="rating_stars">
                                            <svg role="presentation" fill="none" focusable="false" width="12" height="12" class="rating__star icon icon-rating-star" viewBox="0 0 15 15">
                                                <path d="M7.5 0L9.58587 5.2731L15 5.72949L10.875 9.44483L12.1353 15L7.5 12.0231L2.86475 15L4.125 9.44483L0 5.72949L5.41414 5.2731L7.5 0Z" fill="currentColor"></path>
                                              </svg>
                                        </span>
                                    </a>
                                </div>
                                <div class="product-name-price">
                                    <span class="product-card_title">
                                        <a href="">Bottoms Up vase (Navy Blue)</a>
                                    </span>
                                   <p>$68.00</p>
                                </div>
                                <fieldset class="color-choice">
                                    <div class="color vase-gray active"></div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="product-card_figure" id="product-card-two" style="display: none;">
                            <a href="" id="product-container">
                                <img id="colorImage" src="https://cdn.shopify.com/s/files/1/0646/1220/4800/products/507901.jpg?v=1662373900&width=1000" alt="">
                                <!-- <img src="https://impact-theme-home.myshopify.com/cdn/shop/products/Bottoms_Up_Vase_electric_blue_S_amber_L_navy_blue_L.jpg?v=1653735756&width=1500" alt=""> -->
                            </a>
                            <div class="product-card_quick-buy">
                                <button>+ Quick add</button>
                            </div>
                            <div class="product-card_info">
                                <div class="rating-with-text">
                                    <a href="">Hay</a>
                                    <a href="">
                                        <span>4.8</span>
                                        <span class="rating_stars">
                                            <svg role="presentation" fill="none" focusable="false" width="12" height="12" class="rating__star icon icon-rating-star" viewBox="0 0 15 15">
                                                <path d="M7.5 0L9.58587 5.2731L15 5.72949L10.875 9.44483L12.1353 15L7.5 12.0231L2.86475 15L4.125 9.44483L0 5.72949L5.41414 5.2731L7.5 0Z" fill="currentColor"></path>
                                              </svg>
                                        </span>
                                    </a>
                                </div>
                                <div class="product-name-price">
                                    <span class="product-card_title">
                                        <a href="">Plica Sprinkle Cushion</a>
                                    </span>
                                   <p style="color:#EC8686">From $79.00    <del style="color:#605f5f"> $95.00</del></p>
                                </div>
                                <fieldset class="color-choice">
                                    <div class="color gray active" data-color="gray" ></div>
                                    <div class="color light " data-color="light"></div>
                                    <div class="color lightRed " data-color="lightRed"></div>
                                    <div class="color green " data-color="green"></div>
                                </fieldset>
                            </div>
                        </div>
                        <ul class="prev-next-btn">
                            <li onclick="showCardToggle()" class="prev"><span></span></li>
                            <li onclick="showCardToggle()" class="next"><span></span></li>
                        </ul>
                        
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/app.js"></script>
</body>
</html>
