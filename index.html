<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Impact</title>
    <link rel="stylesheet" href="./assets//css/style.css">
    <link rel="stylesheet" href="./assets/css/responsive.css">
</head>
<body>
    <section>
        <div class="container-fluid">
            <div class="container">
                <div class="section-header">
                    <h2>Shop the room</h2>
                </div>
                <div class="shop-the-look">
                    <div class="relative">
                        <img src="./assets/img/Pandarine.jpg" alt="">
                        <div class="dot-button">
                            <button type="button" class="dot-btn-one"  style="--dot-btn-top: 47%; --dot-btn-left: 19%;" aria-current="true" onclick="showCartOne()">
                                <span class="sr-only">item 1</span>
                            </button>
                            <button type="button" class="dot-btn-two "  style="--dot-btn-top: 39%; --dot-btn-left: 66%;" aria-current="true" onclick="showCartTwo()">
                                <span class="sr-only">item 2</span>
                            </button>
                            
                        </div>
                    </div>
                    <div class="shop-the-look_products">
                        <div class="product-card_badge" id="card-badge">
                            <span>New</span>
                        </div>
                        <div class="product-card_figure" id="product-card-one" style="display: block;">
                            <a href="" id="product-container">
                                <img src="./assets/img/blueVase.webp" alt="">                                
                            </a>
                            <div class="product-card_quick-buy" style="display: none;">
                                <a href="">+ Quick add</a>
                            </div>
                            <div class="product-card_info">
                                <div class="rating-with-text">
                                    <a href="">Hay</a>
                                    <a href="">
                                        <span>4.8</span>
                                        <span class="rating_stars">
                                            <svg role="presentation" fill="none" focusable="false" width="12" height="12" class="rating__star icon icon-rating-star" viewBox="0 0 15 15">
                                                <path d="M7.5 0L9.58587 5.2731L15 5.72949L10.875 9.44483L12.1353 15L7.5 12.0231L2.86475 15L4.125 9.44483L0 5.72949L5.41414 5.2731L7.5 0Z" fill="currentColor"></path>
                                              </svg>
                                        </span>
                                    </a>
                                </div>
                                <div class="product-name-price">
                                    <span class="product-card_title">
                                        <a href="">Bottoms Up vase (Navy Blue)</a>
                                    </span>
                                   <p>$68.00</p>
                                </div>
                                <fieldset class="color-choice">
                                    <div class="color vase-gray active"></div>
                                </fieldset>
                            </div>
                        </div>
                        <div class="product-card_figure" id="product-card-two" style="display: none;">
                            <a href="" id="product-container">
                                <img id="colorImage"  src="./assets/img/gray.jpg" class="hover-image" alt="">                               
                                
                            </a>
                            <div class="product-card_quick-buy" style="display: none;">
                                <a href="">+ Quick add</a>
                            </div>
                            <div class="product-card_info">
                                <div class="rating-with-text">
                                    <a href="">Hay</a>
                                    <a href="">
                                        <span>4.8</span>
                                        <span class="rating_stars">
                                            <svg role="presentation" fill="none" focusable="false" width="12" height="12" class="rating__star icon icon-rating-star" viewBox="0 0 15 15">
                                                <path d="M7.5 0L9.58587 5.2731L15 5.72949L10.875 9.44483L12.1353 15L7.5 12.0231L2.86475 15L4.125 9.44483L0 5.72949L5.41414 5.2731L7.5 0Z" fill="currentColor"></path>
                                              </svg>
                                        </span>
                                    </a>
                                </div>
                                <div class="product-name-price">
                                    <span class="product-card_title">
                                        <a href="">Plica Sprinkle Cushion</a>
                                    </span>
                                   <p style="color:#EC8686">From $79.00    <del style="color:#605f5f"> $95.00</del></p>
                                </div>
                                <fieldset class="color-choice plica-color">
                                    <div class="color gray active" data-color="gray" ></div>
                                    <div class="color light " data-color="light"></div>
                                    <div class="color lightRed " data-color="lightRed"></div>
                                    <div class="color green " data-color="green"></div>
                                </fieldset>
                            </div>
                        </div>
                        <ul class="prev-next-btn">
                            <li onclick="showCardToggle()" class="prev"><span></span></li>
                            <li onclick="showCardToggle()" class="next"><span></span></li>
                        </ul>
                        
                    </div>
                    <div class="product-card-mobile">
                        <div class="product-card-container">
                            <div class="cart-one" onclick="showCartOne()">
                                <div class="product-image">
                                    <img src="./assets//img/blueVase.webp" alt="">
                                </div>
                                <div class="name-price">
                                    <a class="name" href="">
                                        Bottoms Up Vase (Navy Blue)  </a>
                                    <p>$68.00</p>
                                    <a class="button" href=""> + Add</a>
                                </div>
                            </div>
                            <div class="cart-two" onclick="showCartTwo()">
                                <div class="product-image">
                                    <img src="./assets/img/gray.jpg" alt="">
                                </div>
                                <div class="name-price">
                                    <a class="name" href="">Plica Sprinkle Cushion
                                    </a>
                                    <p>$79.00</p>
                                    <a class="button" href="">+ Add</a>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="./assets/js/app.js"></script>
</body>
</html>
